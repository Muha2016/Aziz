<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Detail</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TodoApp</a>
    </nav>
    <div class="container mt-5">
        <div class="card border-custom">
            <div class="card-header">
                <h1 class="text-center mb-0">Todo Detail</h1>
            </div>
            <div class="card-body">
                <h2>{{ todo.title }}</h2>
                <p>{{ todo.description }}</p>
                <p><strong>Due Date:</strong> {{ todo.due_date }}</p>
                <p><strong>Status:</strong> {% if todo.is_done %}Done{% else %}Not Done{% endif %}</p>
                <div class="text-center">
                    <a href="{% url 'todo_edit' todo.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'todo_delete' todo.id %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'todo_list' %}" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
