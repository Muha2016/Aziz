<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Todo{% else %}Create Todo{% endif %}</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TodoApp</a>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center mb-0">{% if form.instance.pk %}Edit Todo{% else %}Create Todo{% endif %}</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title" class="text-success">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label for="description" class="text-success">Description</label>
                        {{ form.description }}
                    </div>
                    <div class="form-group">
                        <label for="due_date" class="text-success">Due Date</label>
                        {{ form.due_date }}
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label text-success" for="is_done">
                            {{ form.is_done }} Mark as done
                        </label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
                        <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
