{% extends 'base.html' %}

{% block title %}Список столиков{% endblock %}

{% block content %}
    <h1>Список столиков</h1>
    <ul class="list-group">
        {% for table in tables %}
            <li class="list-group-item">Столик {{ table.number }} - Мест: {{ table.seats }} - Доступен: {% if table.is_available %}Да{% else %}Нет{% endif %}</li>
        {% endfor %}
    </ul>
{% endblock %}
